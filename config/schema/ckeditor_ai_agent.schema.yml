ckeditor5.plugin.ckeditor_ai_agent_ai_agent:
  type: mapping
  label: 'CKEditor AI Agent settings'
  mapping:
    aiAgent:
      type: mapping
      label: 'AI Agent Configuration'
      mapping:
        apiKey:
          type: string
          label: 'API Key'
        model:
          type: string
          label: 'AI Model'
        endpointUrl:
          type: string
          label: 'Endpoint URL'
        temperature:
          type: float
          label: 'Temperature'
        maxOutputTokens:
          type: integer
          label: 'Max Output Tokens'
        maxInputTokens:
          type: integer
          label: 'Max Input Tokens'
        contextSize:
          type: integer
          label: 'Context Size'
        editorContextRatio:
          type: float
          label: 'Editor Context Ratio'
        timeOutDuration:
          type: integer
          label: 'Timeout Duration'
        retryAttempts:
          type: integer
          label: 'Retry Attempts'
        debugMode:
          type: boolean
          label: 'Debug Mode'
        streamContent:
          type: boolean
          label: 'Stream Content'
        showErrorDuration:
          type: integer
          label: 'Show Error Duration'
        moderation:
          type: mapping
          label: 'Moderation Settings'
          mapping:
            enable:
              type: boolean
              label: 'Enable Moderation'
            key:
              type: string
              label: 'Moderation Key'
            disableFlags:
              type: mapping
              label: 'Disabled Flags'
              mapping:
                sexual:
                  type: integer
                  label: 'Sexual'
                'sexual/minors':
                  type: integer
                  label: 'Sexual/Minors'
                harassment:
                  type: integer
                  label: 'Harassment'
                'harassment/threatening':
                  type: integer
                  label: 'Harassment/Threatening'
                hate:
                  type: integer
                  label: 'Hate'
                'hate/threatening':
                  type: integer
                  label: 'Hate/Threatening'
                illicit:
                  type: integer
                  label: 'Illicit'
                'illicit/violent':
                  type: integer
                  label: 'Illicit/Violent'
                'self-harm':
                  type: integer
                  label: 'Self-harm'
                'self-harm/intent':
                  type: integer
                  label: 'Self-harm/Intent'
                'self-harm/instructions':
                  type: integer
                  label: 'Self-harm/Instructions'
                violence:
                  type: integer
                  label: 'Violence'
                'violence/graphic':
                  type: integer
                  label: 'Violence/Graphic'
        promptSettings:
          type: mapping
          label: 'Prompt Settings'
          mapping:
            overrides:
              type: sequence
              label: 'Overrides'
              sequence:
                type: string
            additions:
              type: sequence
              label: 'Additions'
              sequence:
                type: string
    test_field:
      type: string
      label: 'Test Field'
