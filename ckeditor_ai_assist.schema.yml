ckeditor_ai_assist.settings:
  type: config_object
  label: 'CKEditor AI Assist Settings'
  mapping:
    api_key:
      type: string
      label: 'API Key'
    model:
      type: string
      label: 'AI Model'
    endpoint_url:
      type: string
      label: 'Endpoint URL'
    temperature:
      type: float
      label: 'Temperature'
    timeout_duration:
      type: integer
      label: 'Timeout Duration'
    max_tokens:
      type: integer
      label: 'Max Tokens'
    retry_attempts:
      type: integer
      label: 'Retry Attempts'
    context_size:
      type: integer
      label: 'Context Size'
    stop_sequences:
      type: sequence
      label: 'Stop Sequences'
      sequence:
        type: string
        label: 'Sequence'
    debug_mode:
      type: boolean
      label: 'Debug Mode'
    stream_content:
      type: boolean
      label: 'Stream Content'
    prompt_settings:
      type: mapping
      label: 'Prompt Settings'
      mapping:
        output_format:
          type: sequence
          label: 'Output Format'
          sequence:
            type: string
        context_data:
          type: sequence
          label: 'Context Data'
          sequence:
            type: string
        filters:
          type: sequence
          label: 'Filters'
          sequence:
            type: string